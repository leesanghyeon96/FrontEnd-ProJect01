<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="include.js"></script>
    <link rel = "stylesheet" type = "text/css" href="login.css">

</head>
<body>
    <div data-include="header.html"></div>

    <div class="loginbox">
        <div class="login_t">로그인</div>
        <div class="loginbox_box">
            <img src="img/login.jpg">
            <div class="loginbox_box_d1">
                <div class="loginbox_box_d1_text1"><b>Login</b></div>
                <div class="loginbox_box_d1_text2"><b>로그인 정보를 입력해주세요.</b></div>
            </div>
            <div class="loginbox_idpwbox">
                <div class="loginbox_idpw">
                    <div class="loginbox_id">
                        <p>아이디</p>
                        <input type="text" name="id" size="20" id="id" >
                    </div>
                    <div class="loginbox_pw">
                        <p>비밀번호</p>
                        <input type="text" name="pw" size="20" id="pw" >
                    </div>
                </div>

                <div class="loginbox_en">
                    <div class="loginbox_en_en">
                        <button class="loginbox_en_en_button">로그인</button>
                    </div>
                </div>
            </div>
            <div class="loginbox_ser">
                <ul>
                    <li><b><a href="#" id="ser">회원가입</a></b></li>
                    <li><b><a href="#" id="ser">아이디 찾기</a></b></li>
                    <li><b><a href="#" id="ser">비밀번호 찾기</a></b></li>
                </ul>
            </div>
        </div>
    </div>


    <div data-include="footer.html"></div>
    

    <script>
        includeHTML();
    </script>
</body>
</html>
